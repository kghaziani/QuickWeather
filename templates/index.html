<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}QuickWeather{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/icons8-sun.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/icons8-sun.svg" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
                QuickWeather
            </a>
        </div>
    </nav>
    <div class="d-flex align-items-center justify-content-center container mt-4">
        <form class='text-center row g-3' id="location_form" action='/weather' method='post'>
            <div class="col-auto">
                <input class="form-control" name="location" autofocus placeholder="Search City or Zip Code">
            </div>
            <div class='col-auto'>
                <button class="btn btn-primary" type="submit" id="location_submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="text-center" style = 'padding-top: 10px;'>
        Quick and Simple Weather Results in Seconds
    </div>    
    <div class="container mt-4">
        {% block main %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
